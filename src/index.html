---
layout: default
---

<ol class="post-list">
  {% for post in site.posts %}
    <li>
      <h2>
        <a class="post-list-post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-list-post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ol>
