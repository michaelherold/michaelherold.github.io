<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace: "index.html", "" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  </head>
  <body>
    <header class="site-header">
      <a class="site-header-title" href="{{ site.baseurl }}/">
        <h1>{{ site.title }}</h1>
      </a>
      <aside>
        <nav role="navigation">
          <div class="navigation-pages">
            {% for page in site.pages %}
              {% if page.title %}
                <a class="navigation-pages-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
              {% endif %}
            {% endfor %}
          </div>
          <div class="navigation-social">
            <a class="navigation-social-link icon-feed" href="/feed.xml">{{ site.title }} RSS Feed</a>
            {% for social in site.social %}
              <a class="navigation-social-link icon-{{ social[0] }}" href="{{ social[1].url }}">
                {{ social[1].username }} on {{ social[0] | capitalize }}
              </a>
            {% endfor %}
          </div>
        </nav>
      </aside>
    </header>
    <main class="site-content">
      {{ content }}
    </main>
    <footer class="site-footer">
    </footer>
  </body>
</html>
