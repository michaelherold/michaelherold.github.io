logo: ""

source: "src"
destination: "dist"
exclude:
  - "assets"

future: true
show_drafts: true
limit_posts: 10

author:
  bio: "This is my bio"
  email: "michael@michaeljherold.com"
  github: "michaelherold"
  name: "Michael Herold"
  twitter: "mherold"
  uri: "https://michaeljherold.com"

