  url: "https://github.com/michaelherold"
  username: "michaelherold"

twitter: &twitter
  url: "https://twitter.com/mherold"
  username: "mherold"

social:
  name: "Michael Herold"
  links:
    - "https://github.com/michaelherold"
    - "https://plus.google.com/u/0/103923072862453006975"
    - "https://twitter.com/mherold"
    - "https://www.facebook.com/michael.j.herold"
    - "https://www.linkedin.com/in/michaeljherold"

social_links:
  github: *github
  twitter: *twitter

markdown: "redcarpet"
redcarpet:
  extensions:
    - "autolink"
    - "fenced_code_blocks"
    - "footnotes"
    - "highlight"
    - "no_intra_emphasis"
    - "smart"
    - "strikethrough"
    - "superscript"
    - "tables"
    - "underline"
highlighter: "rouge"

gems:
  - "jekyll-archives"
  - "jekyll-feed"
  - "jekyll-paginate"
  - "jekyll-sitemap"
  - "jekyll-seo-tag"

jekyll-archives:
  enabled:
    - month
    - tags
    - year
  layouts:
    category: "archives"
    month: "archives"
    tag: "archives"
    year: "archives"
  permalinks:
    category: "/category/:name/"
    month: "/archives/:year/:month/"
    tag: "/tags/:name/"
    year: "/archives/:year/"
